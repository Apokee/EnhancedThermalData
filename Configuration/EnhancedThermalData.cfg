            }

            STOP
            {
                name = Freezing
                at = 273.20K
                color = #204a87
                alpha = 1.0
            }

            STOP
            {
                name = Standard
                at = 287.50K
                color = #ffffff
                alpha = 0.0
            }

            STOP
            {
                name = Boiling
                at = 373.13K
                color = #fce94f
                alpha = 1.0
            }

            STOP
            {
                name = 67Percent
                at = 67%
                color = #f57900
            }

            STOP
            {
                name = 100Percent
                at = 100%
                color = #a40000
                alpha = 1.0
            }
        }
    }


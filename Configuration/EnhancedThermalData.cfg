    {
        TEMPERATURE
        {
            enable = true
            unit = Kelvin
        }
    }

    THERMAL_OVERLAY
    {
        enable = true

        GRADIENT
        {
            STOP
            {
                name = AbsoluteZero
                at = 0K
                color = #5c3566

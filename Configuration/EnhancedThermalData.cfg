ENHANCED_THERMAL_DATA
{
    CONTEXT_MENU
    {
        // FIXME: These should all become items or modes, METRIC
        TEMPERATURE
        {
            enable = true
            unit = Kelvin
        }

        THERMAL_RATE_INTERNAL
        {
            enable = true
        }

        THERMAL_RATE_CONDUCTIVE
        {
            enable = true
        }

        THERMAL_RATE_CONVECTIVE
        {
            enable = true
        }

        THERMAL_RATE_RADIATIVE
        {
            enable = true
        }

        THERMAL_RATE
        {
            enable = true
        }
    }

    OVERLAY
    {
        enable = true
        mode = ThermalRateInternal

        METRIC
        {
            name = Temperature
            gradient = Temperature
        }

        METRIC
        {
            name = ThermalRateInternal
            gradient = Relative
        }

        GRADIENT
        {
            name = Temperature

            STOP
            {
                name = AbsoluteZero
                at = 0K
                color = #5c3566
                alpha = 1.0
            }

            STOP
            {
                name = Freezing
                at = 273.20K
                color = #204a87
                alpha = 1.0
            }

            STOP
            {
                name = Standard
                at = 287.50K
                color = #ffffff
                alpha = 0.0
            }

            STOP
            {
                name = Boiling
                at = 373.13K
                color = #fce94f
                alpha = 1.0
            }

            STOP
            {
                name = 67Percent
                at = 67%
                color = #f57900
            }

            STOP
            {
                name = 100Percent
                at = 100%
                color = #a40000
                alpha = 1.0
            }
        }

        GRADIENT
        {
            name = Relative

            STOP
            {
                name = 0Percent
                at = 0%
                color = #5c3566
                alpha = 1.0
            }

            STOP
            {
                name = 25Percent
                at = 25%
                color = #204a87
                alpha = 1.0
            }

            STOP
            {
                name = 50Percent
                at = 50%
                color = #fce94f
                alpha = 1.0
            }

            STOP
            {
                name = 75Percent
                at = 75%
                color = #f57900
                alpha = 1.0
            }

            STOP
            {
                name = 100Percent
                at = 100%
                color = #a40000
                alpha = 1.0
            }
        }
    }

    DIAGNOSTICS
    {
        logLevel = Info
    }
}
